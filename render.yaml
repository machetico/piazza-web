services:
    - type: web
      name: piazza-web
      env: ruby
      plan: free
      numInstances: 1
      buildCommand: ./bin/render-build.sh
      startCommand: bundle exec puma -C config/deploy/puma.rb
      envVars:
        - key: DATABASE_URL
          fromDatabase:
            name: piazza-db
            property: connectionString
        - key: d2f72bf0e64cf96d415cbf3bf8cb4761
          sync: false
  databases:
    - name: piazza-db
      plan: free
      postgresMajorVersion: 14
